<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruota della Vita</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f0f4f8;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            font-size: 2.5em;
            margin-bottom: 30px;
        }
        #valueForm {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }
        input[type="number"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #bdc3c7;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 10px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
        #chartContainer {
            width: 100%;
            height: 600px;
            max-width: 600px;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <h1>Ruota della Vita</h1>
    <form id="valueForm">
        <div>
            <label for="finanze">Finanze:</label>
            <input type="number" id="finanze" name="finanze" min="0" max="10" step="0.1" required>
        </div>
        <div>
            <label for="lavoro">Lavoro:</label>
            <input type="number" id="lavoro" name="lavoro" min="0" max="10" step="0.1" required>
        </div>
        <div>
            <label for="salute">Salute/Fisico:</label>
            <input type="number" id="salute" name="salute" min="0" max="10" step="0.1" required>
        </div>
        <div>
            <label for="emozioni">Emozioni:</label>
            <input type="number" id="emozioni" name="emozioni" min="0" max="10" step="0.1" required>
        </div>
        <div>
            <label for="mente">Mente/Spirito:</label>
            <input type="number" id="mente" name="mente" min="0" max="10" step="0.1" required>
        </div>
        <div>
            <label for="amicizia">Amicizia/Divertimento:</label>
            <input type="number" id="amicizia" name="amicizia" min="0" max="10" step="0.1" required>
        </div>
        <div>
            <label for="famiglia">Famiglia:</label>
            <input type="number" id="famiglia" name="famiglia" min="0" max="10" step="0.1" required>
        </div>
        <div>
            <label for="coppia">Rapporto di coppia:</label>
            <input type="number" id="coppia" name="coppia" min="0" max="10" step="0.1" required>
        </div>
    </form>
    <button id="generateButton">Genera Grafico</button>
    <div id="chartContainer">
        <canvas id="radarChart"></canvas>
    </div>

    <script>
        const presetValues = [8, 7, 9, 6, 8, 7, 9, 8];
        const labels = ['Finanze', 'Lavoro', 'Salute/Fisico', 'Emozioni', 'Mente/Spirito', 'Amicizia/Divertimento', 'Famiglia', 'Rapporto di coppia'];
        const inputIds = ['finanze', 'lavoro', 'salute', 'emozioni', 'mente', 'amicizia', 'famiglia', 'coppia'];
        let chart = null;
        function generateChart() {
    const userValues = inputIds.map(id => parseFloat(document.getElementById(id).value) || 0);

    const ctx = document.getElementById('radarChart').getContext('2d');
    
    if (chart) {
        chart.destroy();
    }

    chart = new Chart(ctx, {
        type: 'radar',
        data: {
            labels: labels,
            datasets: [{
                label: 'I tuoi valori',
                data: userValues,
                backgroundColor: 'rgba(255, 99, 132, 0.2)',
                borderColor: 'rgb(255, 99, 132)',
                pointBackgroundColor: 'rgb(255, 99, 132)',
                pointBorderColor: '#fff',
                pointHoverBackgroundColor: '#fff',
                pointHoverBorderColor: 'rgb(255, 99, 132)',
                borderWidth: 2,
                fill: true
            }, {
                label: 'Valori ideali',
                data: presetValues,
                backgroundColor: 'rgba(54, 162, 235, 0.2)',
                borderColor: 'rgb(54, 162, 235)',
                pointBackgroundColor: 'rgb(54, 162, 235)',
                pointBorderColor: '#fff',
                pointHoverBackgroundColor: '#fff',
                pointHoverBorderColor: 'rgb(54, 162, 235)',
                borderWidth: 2,
                fill: true
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            elements: {
                line: {
                    borderWidth: 2
                }
            },
            scales: {
                r: {
                    angleLines: {
                        display: false
                    },
                    suggestedMin: 0,
                    suggestedMax: 10,
                    ticks: {
                        stepSize: 2,
                        max: 10,
                        min: 0
                    },
                    pointLabels: {
                        font: {
                            size: 14
                        }
                    },
                    grid: {
                        color: 'rgba(0, 0, 0, 0.1)',
                        circular: true
                    }
                }
            },
            plugins: {
                legend: {
                    labels: {
                        font: {
                            size: 14
                        }
                    }
                }
            }
        },
        plugins: [{
            beforeDraw: chart => {
                const ctx = chart.ctx;
                const area = chart.chartArea;
                const r = chart.scales.r;
                if (!r) return;
                
                ctx.save();
                ctx.beginPath();
                ctx.arc(area.left + area.width / 2, area.top + area.height / 2, 
                        r.drawingArea / 2, 0, 2 * Math.PI);
                ctx.strokeStyle = 'rgba(0, 0, 0, 0.1)';
                ctx.lineWidth = 2;
                ctx.stroke();
                ctx.restore();
            }
        }]
    });
}

                    }, {

                                r.drawingArea / 2, 0, 2 * Math.PI);

                        ctx.lineWidth = 2;
                        ctx.stroke();
                        ctx.restore();
                    }
                }]
            });
        }

        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('generateButton').addEventListener('click', generateChart);
        });
    </script>
</body>
</html>
