<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domande di Leadership Etica</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Domande di Leadership Etica</h1>
        <h5>ver 0.0.0</h5>
        <form id="questionForm">
            <label for="role">Seleziona il ruolo:</label>
            <select id="role" name="role">
                <option value="manager">Manager di Industria</option>
                <option value="ceo">Amministratore Delegato</option>
                <option value="it">Responsabile IT</option>
            </select>

            <label for="language">Seleziona la lingua:</label>
            <select id="language" name="language">
                <option value="italian">Italiano</option>
                <option value="english">Inglese</option>
            </select>

            <button type="button" id="generateQuestions">Genera Domande</button>
        </form>

        <div id="output">
            <h2>Domande:</h2>
            <form id="answerForm">
                <div id="questionContainer"></div>
                <button type="button" id="submitAnswers">Invia Risposte</button>
            </form>
        </div>

        <div id="responses" style="display: none;">
            <h2>Risposte Inviate:</h2>
            <ul id="responseList"></ul>
            <button id="copyButton">Copia Tutto negli Appunti</button>
            <button id="emailButton">Invia via Email</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
